{% extends "base.html" %}

{% block content %}
<h2>Manage Locations</h2>

<h3>Add New Location (Warehouse)</h3>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <button type="submit">Add Location</button>
</form>

<hr>

<h3>Current Locations</h3>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        {% for location in locations %}
        <tr>
            <td>{{ location.name }}</td>
            <td>{{ location.location_id[:8] }}...</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
